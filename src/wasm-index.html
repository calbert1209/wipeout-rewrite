<!doctype html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport"
		content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>wipEout</title>
	<link href="./styles.css" rel="stylesheet" />
</head>

<body>
	<div id="head">
		<div>
			<h1>wipEout</h1>
			<a href="#" id="fullscreen">fullscreen</a>
			<span class="key"><kbd>◀</kbd><kbd>▲</kbd><kbd>▼</kbd><kbd>▶</kbd> steering</span>
			<span class="key"><kbd>X</kbd> thrust</span>
			<span class="key"><kbd>Z</kbd> shoot</span>
			<span class="key"><kbd>C</kbd> brake left</span>
			<span class="key"><kbd>V</kbd> brake right</span>
			<span class="key"><kbd>A</kbd> view</span>
		</div>
		<div>
			Read:
			<a href="https://phoboslab.org/log/2023/08/rewriting-wipeout">
				Rewriting wipEout
			</a>
		</div>
	</div>
	<div id="game" class="container">
		<canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
		<div class="info-overlay" id="loading">
			<div id="spinner"></div>
			<div id="status">Downloading...</div>
			<div>
				<progress value="0" max="100" id="progress" hidden=1></progress>
			</div>
		</div>
		<div class="info-overlay" id="select-version">
			<p>
				<a href="#" id="load-full-version">FULL VERSION</a><br />
				the complete game ~144mb
			</p>
			<p>
				<a href="#" id="load-minimal-version">MINIMAL VERSION</a><br />
				no intro, no music ~11mb
			</p>
		</div>
		<!-- button enums from src/input.h -->
		<div class="button button-dpad button-dpad-up" style="left: 9vw; bottom: 22.5vw" data-button="82">
			<div></div>
		</div>
		<div class="button button-dpad button-dpad-down" style="left: 9vw; bottom: 9.5vw" data-button="81">
			<div></div>
		</div>
		<div class="button button-dpad button-dpad-left" style="left: 2vw; bottom: 16vw" data-button="80">
			<div></div>
		</div>
		<div class="button button-dpad button-dpad-right" style="left: 16vw; bottom: 16vw" data-button="79">
			<div></div>
		</div>

		<div class="button button-round" style="right: 2vw; bottom: 10vw" data-button="27">
			<div>X</div>
		</div>
		<div class="button button-round" style="right: 14vw; bottom: 10vw" data-button="29">
			<div>Y</div>
		</div>
		<div class="button button-pill" style="right: 2vw; bottom: 22vw" data-button="25">
			<div>br-r</div>
		</div>
		<div class="button button-pill" style="right: 14vw; bottom: 22vw" data-button="6">
			<div>br-l</div>
		</div>

		<div class="button button-pill" style="right: 2vw; top: 10vw" data-button="4">
			<div>view</div>
		</div>
		<div class="button button-pill" style="left: 68vw; top: 1vw" data-button="40">
			<div>pause</div>
		</div>
	</div>

	</div>
	<!-- <script type="text/javascript" src="./index.js"></script> -->
	<script type="module" src="./index.js"></script>

</body>

</html>
